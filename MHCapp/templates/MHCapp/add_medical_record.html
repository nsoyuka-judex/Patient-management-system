{% extends 'MHCapp/base.html' %}
{% load widget_tweaks %}
{% block content %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {% render_field field class="form-control" %}
      {{ field.errors }}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-info btn-block">Save Record</button>
</form>
{% endblock %}
